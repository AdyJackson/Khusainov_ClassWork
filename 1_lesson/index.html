<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <div id="head">
            <div class="headContainer">
                head Container
            </div>
        </div>
        <div id="content">
            <div class="leftBlock">
                <div class="regForm">
                    <form>

                        <div class="regFormItem">
                            E-mail:
                            <div class="regFormItemEmail">
                                <input type="email" class="regFormItemEmail">
                            </div>
                        </div>
                        <div class="regFormItem">
                            Пароль:
                            <div class="regFormItemPassword">
                                <input type="password" class="regFormItemPassword">
                            </div>
                        </div>
                        <div class="regFormItem">
                            Повторите пароль:
                            <div class="regFormItemPasswordR">
                                <input type="password" class="regFormItemPassword">
                            </div>
                        </div>
                        <div class="regFormItem">
                            Имя:
                            <div class="regFormItemName">
                                <input type="text" class="regFormItemName">
                            </div>
                        </div>
                        <div class="regFormItem">
                            Возраст
                            <div class="regFormItemAge">
                                <input type="number" class="regFormItemAge">
                            </div>
                        </div>
                        <div class="regFormItem">

                            <div class="regFormItemButton">

                                <input type="submit" class="regFormItemButton" value="Go!">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="rightBlock">
                rightBlock
            </div>
        </div>
        <div id="footer">
            <div class="footerContent">
                footerContent
            </div>
        </div>
    </div>
</body>
</html>
